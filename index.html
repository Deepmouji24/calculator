<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cal</title>
  </head>
  <body>
    <div class="mx-5 mt-4">
      <div class="inputStyle">
        <label class="labelStyle" for="number1">Number 1:</label>
        <input type="text" name="number1" id="number1" /><br />
      </div>
      <br />
      <div class="inputStyle">
        <label class="labelStyle" for="number1">Number 2:</label>
        <input type="text" name="number2" id="number2" /><br />
      </div>
      <br />
      <div class="inputStyle">
        <label class="labelStyle" for="number1">Result</label>
        <input type="text" id="result" style="margin-left: 25px" /><br />
      </div>
      <br /><br />
      <div class="d-inline m-5 p-10 text-white">
        <button type="button" class="btn btn-primary" onclick="add()">+</button>
        <button type="button" class="btn btn-secondary" onclick="sub()">
          -
        </button>
        <button type="button" class="btn btn-dark" onclick="mul()">*</button>
        <button type="button" class="btn btn-warning" onclick="div()">/</button>
        <button type="button" class="btn btn-danger" onclick="clearInput()">
          Clear All
        </button>
      </div>

      <!-- <div style="margin-left: 80px">
      </div> -->
    </div>
    <br /><br />
  </body>
  <script>
    function add() {
      let a = document.getElementById("number1").value;
      document.getElementById("number1").innerHTML = a;
      let b = document.getElementById("number2").value;
      document.getElementById("number2").innerHTML = b;
      if (isNaN(a) || isNaN(b)) {
        alert("Please enter a Number");
        return;
      }
      let data = {
        a: a,
        b: b,
      };
      fetch("http://localhost:3000/add", {
        method: "POST",
        headers: {
          "content-type": "application/json",
          Accept: "application/json",
        },
        body: JSON.stringify(data),
      })
        .then((res) => res.json())
        .then((data) => {
          console.log("Ans", data.ans);
          document.getElementById("result").value = data.ans;
        });
    }

    //clear//

    }
